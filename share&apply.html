<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share & Apply</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/share&apply.css" />
  </head>
  <body>
    <div class="container">
      <nav class="top-toolbar">
        <a href="#" target="_blank">
          <img src="icon/메뉴.png" class="menu" alt="menu" />
        </a>
        <span>나눔 & 신청</span>
      </nav>

      <div class="location-ctrl">
        <div class="location-text">
          <span>서울시 > 성동구 > 사근동</span>
        </div>
        <div class="location-icon">
          <img src="icon/조절_수정.png" alt="조절" />
        </div>
      </div>

      <div class="share">
        <div class="share-text">
          <span>| 나눔 |</span>
        </div>
        <div class="share-type">
          <a href="#" target="_blank">
            <div class="share-type-content">
              <img src="icon/식재료.png" class="food-item" alt="식재료" />
              <span class="share-type-text">식재료</span>
            </div>
          </a>

          <div class="share-type-content one">
            <img src="icon/식기및도구.png" class="food-tool" alt="요리도구" />
            <span class="share-type-text">식기 및 도구</span>
          </div>

          <div class="share-type-content">
            <img src="icon/관련도서.png" class="food-book" alt="요리관련도서" />
            <span class="share-type-text">관련 도서</span>
          </div>
        </div>
      </div>

      <div class="apply">
        <div class="apply-text">
          <span>| 신청 |</span>
        </div>
        <div class="apply-type">
          <div class="apply-type-content one">
            <img src="icon/1인분.png" class="food-one" alt="1인분" />
            <span class="apply-type-text">1인분</span>
          </div>

          <div class="apply-type-content two">
            <img src="icon/디저트.png" class="apply-dessert" alt="디저트" />
            <span class="apply-type-text">디저트</span>
          </div>

          <div class="apply-type-content">
            <img src="icon/대용량.png" class="many-food" alt="대용량" />
            <span class="apply-type-text">대용량</span>
          </div>
        </div>
      </div>

      <div class="user-recommend">
        <span class="user-recommend-title"> 공유 유저 추천 </span>
        <div class="user-comment">
          <div class="user">
            <img src="icon/이미지 없을 때.png" alt="유저 프로필 사진" />
            <span class="user-name">길구</span>
          </div>
          <div class="user">
            <img src="icon/이미지 없을 때.png" alt="유저 프로필 사진" />
            <span class="user-name">인디안밥</span>
          </div>
          <div class="user">
            <img src="icon/이미지 없을 때.png" alt="유저 프로필 사진" />
            <span class="user-name">푸드파이터</span>
          </div>
          <div class="user">
            <img src="icon/이미지 없을 때.png" alt="유저 프로필 사진" />
            <span class="user-name">먹는게좋아</span>
          </div>
        </div>
      </div>

      <div class="advertisement">
        <img src="image/event/배송광고.jpg" />
      </div>
    </div>
    <nav class="bottom-toolbar">
      <div class="home">
        <a href="#" target="_blank">
          <img src="icon/회색홈아이콘.png" class="home-img" alt="Home" />
        </a>
        <span class="home-title">홈</span>
      </div>
      <div class="recipe">
        <a href="#" target="_blank">
          <img
            src="icon/회색요리색모자 (1).png"
            class="recipe-img"
            alt="recipe"
          />
        </a>
        <span class="recipe-icon-title">레시피</span>
      </div>
      <div class="egg">
        <a href="#" target="_blank">
          <img src="icon/계란.png" class="egg-img" alt="egg" />
        </a>
      </div>
      <div class="chat">
        <a href="#" target="_blank">
          <img src="icon/회색채팅아이콘2.png" class="chat-img" alt="chat" />
        </a>
        <span class="chat-title">채팅</span>
      </div>
      <div class="mypage">
        <img
          src="icon/회색마이페이지아이콘.png"
          class="mypage-img"
          alt="mypage"
        />
        <span class="mypage-title">마이페이지</span>
      </div>
    </nav>
  </body>
</html>
