<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat List</title>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <div class="container">
      <nav class="top-toolbar">
        <a href="#">
          <img src="icon/메뉴.png" class="menu" alt="menu" />
        </a>
        <span>채팅</span>
      </nav>

      <div class="ex">
        <img
          src="image/event/채팅 이벤트.png"
          class="image-ex"
          alt="recipe explanation"
        />
      </div>

      <div class="chatGroup">
        <div class="user">
          <img
            src="image/user/채팅프사1.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">구르미</span>
            <span class="time">오전 09:26</span>
          </div>
          <div class="comment">
            <span>사과 다 팔렸나요?</span>
          </div>
        </div>
      </div>

      <div class="chatGroup">
        <div class="user">
          <img
            src="image/user/채팅프사2.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">봉구</span>
            <span class="time">1일전</span>
          </div>
          <div class="comment">
            <span>저 도착했는데 어디계세요?</span>
          </div>
        </div>
      </div>

      <div class="chatGroup">
        <div class="user">
          <img
            src="image/user/채팅프사3.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">도레미</span>
            <span class="time">2022.01.11</span>
          </div>
          <div class="comment">
            <span>먼저 연락하신 분이 계셔서.. 죄송해요..</span>
          </div>
        </div>
      </div>

      <div class="chatGroup">
        <div class="user">
          <img
            src="image/user/채팅프사4.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">달</span>
            <span class="time">2021.12.28</span>
          </div>
          <div class="comment">
            <span>혹시 청양고추도 사실래요?</span>
          </div>
        </div>
      </div>

      <div class="chatGroup">
        <div class="user">
          <img
            src="image/user/채팅프사5.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">가루요리사</span>
            <span class="time">2021.11.10</span>
          </div>
          <div class="comment">
            <span>8000원으로는 안될까요?</span>
          </div>
        </div>
      </div>

      <div class="chatGroup-last">
        <div class="user">
          <img
            src="image/user/채팅프사6.png"
            class="user-img"
            alt="채팅 프로필 사진"
          />
        </div>
        <div class="user-info">
          <div class="name-time">
            <span class="name">김치만두맛있다</span>
            <span class="time">2021.10.22</span>
          </div>
          <div class="comment">
            <span>김치만두 사실래요?</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="bottom-toolbar">
      <div class="home">
        <a href="#" target="_blank">
          <img src="icon/회색홈아이콘.png" class="home-img" alt="Home" />
        </a>
        <span class="home-title">홈</span>
      </div>
      <div class="recipe">
        <a href="#" target="_blank">
          <img
            src="icon/회색요리색모자 (1).png"
            class="recipe-img"
            alt="recipe"
          />
        </a>
        <span class="recipe-icon-title">레시피</span>
      </div>
      <div class="egg">
        <a href="#" target="_blank">
          <img src="icon/계란.png" class="egg-img" alt="egg" />
        </a>
      </div>
      <div class="chat">
        <img src="icon/선택된채팅아이콘2.png" class="chat-img" alt="chat" />
        <span class="chat-title selected">채팅</span>
      </div>
      <div class="mypage">
        <img
          src="icon/회색마이페이지아이콘.png"
          class="mypage-img"
          alt="mypage"
        />
        <span class="mypage-title">마이페이지</span>
      </div>
    </nav>
  </body>
</html>
