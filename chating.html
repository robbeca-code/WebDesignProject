<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chating</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <div class="container">
      <nav class="top-toolbar">
        <a href="#" target="_blank">
          <img src="icon/뒤로가기.png" class="back" alt="back" />
        </a>
        <span class="back-title">인디안밥</span>
      </nav>

      <div class="top-info">
        <img src="image/사과사진.png" class="img-size" alt="apple" />
        <div class="title-user">
          <span class="title-name">
            사과나눔 합니다. <span class="limit">(D-4)</span></span
          >
          <span class="title-user-name">인디안밥</span>
        </div>
      </div>

      <div class="buttons">
        <div class="more-info">
          <span>나눔상세보기</span>
        </div>
        <div class="chating-user">
          <span>약속잡기</span>
        </div>
      </div>

      <div class="date">
        <div class="line"></div>
        <span>2022년 4월 10일</span>
        <div class="line"></div>
      </div>

      <div class="my-chat">
        <span class="chat-time">오전12:44</span>
        <div class="my-chat-comment my-width1">
          <span class="my-chat-font"> 안녕하세요 사과 나눔 받고싶어서요 </span>
        </div>
      </div>

      <div class="user-chat">
        <img
          src="icon/이미지 없을 때.png"
          class="user-non-img"
          alt="user-image"
        />
        <div class="user-chat-comment user-width1">
          <span class="user-chat-font">네 가능합니다.</span>
        </div>
        <span class="chat-time">오전12:45</span>
      </div>

      <div class="my-chat">
        <span class="chat-time">오전12:45</span>
        <div class="my-chat-comment my-width2">
          <span class="my-chat-font"> 몇시에 가능하세요? </span>
        </div>
      </div>

      <div class="user-chat">
        <img
          src="icon/이미지 없을 때.png"
          class="user-non-img"
          alt="user-image"
        />
        <div class="user-chat-comment user-width2">
          <span class="user-chat-font">4시에 가능합니다~</span>
        </div>
        <span class="chat-time">오전12:45</span>
      </div>

      <div class="my-chat-last">
        <span class="chat-time">오전12:46</span>
        <div class="my-chat-comment my-width2">
          <span class="my-chat-font"> 저도 4시에 가능합니다~ </span>
        </div>
      </div>

      <div class="send-message-bar">
        <img src="icon/채팅_더보기.png" class="plus" alt="chat-plus" />
        <div class="input-text">
          <span>내용을 입력해주세요</span>
        </div>
        <img src="icon/보내기.png" class="send" alt="message send" />
      </div>
    </div>
  </body>
</html>
